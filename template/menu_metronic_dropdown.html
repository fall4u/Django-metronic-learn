{% load static   %}
{% load sitetree %}


<ul class="sub-menu">
    {% for item in sitetree_items %}
    <li  {% if item.is_current or item.in_current_branch %}class="nav-item active open"{% else %} class="nav-item"{% endif %}>
        <a href="{% sitetree_url for item %}" class="nav-link">
            <span class="title">{{ item.title_resolved }}</span>
        </a>
    </li>
    {% endfor %}
</ul>
